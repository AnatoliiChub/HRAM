name: Code Analysis
run-name: Running code analysis
on:
  pull_request:
    branches:
      - main

jobs:
  Detekt:
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.artifact-upload-step.outputs.artifact-id }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: set up
        uses: ./.github/actions/setup
      - name: Run Detekt Analysis
        run: ./gradlew clean detekt --no-daemon --parallel --configuration-cache --stacktrace
      - name: Upload Detekt report (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        id: artifact-upload-step
        with:
          name: detekt-report
          path: |
            **/build/reports/detekt.html
          if-no-files-found: warn

  UnitTests:
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.artifact-upload-step.outputs.artifact-id }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: set up
        uses: ./.github/actions/setup
      - name: Run Unit Tests and Generate Coverage Report
        run: ./gradlew clean koverHtmlReport --no-daemon --parallel --configuration-cache
      - name: Upload Test Results and Coverage Reports
        if: always()
        uses: actions/upload-artifact@v4
        id: artifact-upload-step
        with:
          name: test-reports
          path: |
            **/build/reports/tests/
            **/build/reports/kover/html/
          if-no-files-found: warn

  SummaryComment:
    needs: [ UnitTests, Detekt ]
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Comment on PR
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            Code analysis finished.
            Test reports including code coverage:
            https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/${{ needs.UnitTests.outputs.output1 }}
            Detekt report:
            https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/${{ needs.Detekt.outputs.output1 }}
